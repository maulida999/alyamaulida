<!DOCTYPE HTML>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login Alya Maulida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Form Login</h1>
        <form>
            <label>Username</label><br>
            <input type="text" placeholder="Masukkan username"><br>

            <label>Password</label><br>
            <input type="password" placeholder="Masukkan password"><br>

            <button type="submit">Log in</button>

            <div class="links">
                <a href="#" class="forgot">Lupa sandi?</a>
                <span> | </span>
                <a href="#" class="signup">Buat akun</a>
            </div>
        </form>
    </div>
</body>
</html>
